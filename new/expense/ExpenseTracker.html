<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>expense tracker</title>
  </head>

  <body>
    <header style="color: rgb(114, 29, 29)"><h1>Expense Tracker</h1></header>
    <section class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 100%">
        <div class="container-fluid" style="display: flex; flex-direction: row; justify-content: space-around;">
           <button class="btn btn-outline-success" id="rzp-button1" type="submit">Buy Premium</button>
        <div id="message"></div>
      </nav>
      <form id="my-form" onsubmit="myFunc(event)">
        <h2 style="color: rgb(84, 53, 53)">Expense Details:</h2>
        <div>
          <label >Expense:</label>
          <input type="text" id="Name"  placeholder="Enter Expense Name" required/>
        </div>
        <div>
          <label for="expense">Amount:</label>
          <input type="number" id="expense" name="expense" placeholder="Enter Expense Amount" required/>
        </div>
        <div>
          <label for="item">Item:</label>
          <select name="item" id="item">
            <option value="petrol">petrol</option>
            <option value="diesel">diesel</option>
            <option value="movie">movie</option>
            <option value="food">Food</option>
            <option value="ticket">ticket</option>
            <option value="travel">travel</option>
            <option value="medicine">medicine</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="category">category:</label>
          <select name="category" id="category">
            <option value="fuel">fuel</option>
            <option value="entertainment">entertainment</option>
            <option value="food">food</option>
            <option value="drink">drink</option>
            <option value="medicine">medicine</option>
            <option value="other">Other</option>
          </select>
        </div>
        <input class="btn" type="submit" value="submit" />
      </form></br>
      <button  id="downloadexpense" onclick="download()">Download</button>
      <button  id="showHistory" onclick="showHistory()"> ShowHistory </button>

      <div class="table-responsive">
        <div class="float-end mb-2" id="premiumBtns">
            <label for="ITEM_PER_PAGE" class="text-black"><b><h5>Expenses per page:</h5></b></label>
            <select id="ITEM_PER_PAGE" onchange="updateRows(event)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>
            <!-- premium feature buttons go here -->
            <!-- <nav><ul class="pagination" id="pagination"></ul></nav> -->
        </div>
      <h6>Expense List:<h6>
        
     <div>
       <ul id="listofexpense"></ul>
        <ul class="pagination" id="pagination"></li>
    </div>
      <div id="leaderboard"></div>
      <div id="linkContainer" ></div>
    
        
      <button class="btn btn-primary mx-3" id="signOut-button">Logout</button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="ExpenseTracker.js"></script>
  </body>
</html>
